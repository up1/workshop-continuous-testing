apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - http:
      paths:
      - path: /demo-api/.*
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 1323